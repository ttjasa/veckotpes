<app-navigacija></app-navigacija>
<div class="container-fluid text-center">

  <div class="row content">
    <div class="col-sm-1">
    </div>
    <div class="col-sm-2 sidenav" style="text-align: left; padding-left: 55px;">
      <levanav></levanav>
    </div>
    <div class="col-sm-6 text-left" style="background-color:white; border-color: #EEEEEE; border-width:1px; border-style: solid; padding:10px;">
      <h2>{{izziv.naslov}}</h2>
      <hr>
      <small>Objavil: {{izziv.uporabnik}}, {{izziv.datOddaje | date: 'dd. MMM yyyy '}} - {{izziv.datPoteka | date: 'dd. MMM yyyy '}} </small>
      <p>{{izziv.opis}}</p>

    <div *ngIf="izziv.lon!==null">
      <sebm-google-map [latitude]="izziv.lon" [longitude]="izziv.lng" [zoom]="12" [scrollwheel]="true">
        <sebm-google-map-marker [latitude]="izziv.lon" [longitude]="izziv.lng"></sebm-google-map-marker>
      </sebm-google-map>
    </div>

      <button *ngIf="!opravil" (click)="noviPost()" class="btn btn-success" style="width: 150px;"><span class="glyphicon glyphicon-pencil"></span> Sodeluj v izzivu</button>
      <div *ngIf="pokaziNovi">
        <nova-objava [idIzziva]="izziv._id" [naslovIzziva]="izziv.naslov"></nova-objava>
      </div>
    </div>
    <div class=" col-sm-3 sidenav">
    </div>
  </div>
</div>
