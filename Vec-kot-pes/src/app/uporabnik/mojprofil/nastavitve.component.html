<app-navigacija></app-navigacija>
<div class="container-fluid text-center">

  <div class="row content">
    <div class="col-sm-1"></div>
    <div class="col-sm-2 sidenav" style="text-align: left;">
    <div class="profile-sidebar">
      <div class="profile-usermenu">
        <ul class="nav">
          <li  routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <a routerLink="/nastavitve" style="font-family:Trebuchet MS; color:grey"><span class="glyphicon glyphicon-cog" style="color:#388E3C"></span> UREDI PROFIL</a>
          </li>
          <li  routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
          <a routerLink="/dodajpse" style="font-family:Trebuchet MS; color:grey"><span class="glyphicon glyphicon-heart" style="color:#388E3C"></span> UPRAVLJAJ S PSI</a>
          </li>
        </ul>
      </div>
  </div>
</div>
    <div class="col-sm-6 text-left" style="background-color:white; margin-left:10px; padding-top:10px; padding-bottom:15px; border-color: #EEEEEE; border-width:1px; border-style: solid;">
      <h3 style="font-family:Trebuchet MS;"><b> UREDI PROFIL </b></h3>
      <div class="form-group">
        <label for="mailInpt">Mail: </label>
        <input [(ngModel)]="uporabnik.email" type="email" class="form-control" id="mailInpt" style="margin-left:10%; width:80%">
      </div>
      <div class="form-group">
        <label for="imeInpt">Ime: </label>
        <input [(ngModel)]="uporabnik.ime" type="text" class="form-control" id="imeInpt"  style="margin-left:10%; width:80%">
      </div>
      <div class="form-group">
        <label for="priimekInpt">Priimek: </label>
        <input [(ngModel)]="uporabnik.priimek" type="text" class="form-control" id="priimekInpt"  style="margin-left:10%; width:80%">
      </div>
      <div class="form-group">
        <label for="krajInpt">Kraj: </label>
        <input [(ngModel)]="uporabnik.kraj" type="text" class="form-control" id="krajInpt"  style="margin-left:10%; width:80%">
      </div>
      <div class="form-group">
        <label for="kratekOpisInpt">Kratek opis: </label>
        <textarea [(ngModel)]="uporabnik.kratekOpis" class="form-control" id="kratekOpisInpt"  style="margin-left:10%; width:80%"></textarea>
      </div>
      <br>
      <button (click)="onUredi()"  class="btn btn-success"  style="width: 200px;">UREDI</button>
    </div>

    <div class=" col-sm-3 sidenav">

    </div>
  </div>
</div>
