      </div>
    </div>

        <div *ngFor="let pred of predlagani5" style="margin-bottom: 10px;" class="predlagani">
          <a  routerLink="/profil/{{pred.uporIme}}" style="color:black;"><img class="pro" src="http://164.8.230.126/{{pred.slika}}">{{pred.ime}} {{pred.priimek}}</a>
