<app-navigacija></app-navigacija>
<img src="../assets/images/bckreg.jpg" class="bg">
<div class="container-fluid text-center">

  <div class="row content">
    <div class="col-sm-4 text-center"></div>
    <div class="col-sm-4 text-center">
      <div class="panel panel-default">
        <div class="panel-body text-center">

          <h3>REGISTRACIJA V PORTAL VEČ KOT PES </h3><br>
          <div class="form-group">
            <label for="prikaznaInpt">Prikazna slika: </label>
            <input #prikaznaFile type="file" class="form-control" id="prikaznaInpt" name="prikazna" style="margin-left:10%; width:80%" required>
          </div>
          <div class="form-group">
            <label for="upImeInpt">Uporabniško ime: </label>
            <input [(ngModel)]="uporabnik.uporIme" type="text" class="form-control" id="upImeInpt" style="margin-left:10%; width:80%" required>
          </div>
          <div class="form-group">
            <label for="mailInpt">Mail: </label>
            <input [(ngModel)]="uporabnik.email" type="email" class="form-control" id="mailInpt" style="margin-left:10%; width:80%" required>
          </div>
          <div class="form-group">
            <label for="imeInpt">Ime: </label>
            <input [(ngModel)]="uporabnik.ime" type="text" class="form-control" id="imeInpt" style="margin-left:10%; width:80%" required>
          </div>
          <div class="form-group">
            <label for="priimekInpt">Priimek: </label>
            <input [(ngModel)]="uporabnik.priimek" type="text" class="form-control" id="priimekInpt" style="margin-left:10%; width:80%" required>
          </div>
          <div class="form-group">
            <label for="krajInpt">Kraj: </label>
            <input [(ngModel)]="uporabnik.kraj" type="text" class="form-control" id="krajInpt" style="margin-left:10%; width:80%" required>
          </div>
          <div class="form-group">
            <label for="datRojInpt">Datum rojstva: </label>
            <input [(ngModel)]="uporabnik.datRoj" type="date" class="form-control" id="datRojInpt" style="margin-left:10%; width:80%" required>
          </div>
          <div class="form-group">
            <label for="kratekOpisInpt">Kratek opis: </label>
            <textarea [(ngModel)]="uporabnik.kratekOpis" class="form-control" id="kratekOpisInpt" style="margin-left:10%; width:80%" required></textarea>
          </div>
          <div class="form-group">
            <label for="passInpt">Geslo:</label>
            <input [(ngModel)]="uporabnik.geslo" type="password" class="form-control" id="passInpt" style="margin-left:10%; width:80%" required>
          </div>
          <br>

          <button (click)="onRegistracija()" class="btn btn-success" style="width: 200px;">REGISTRACIJA</button>
          <br><br>
          <div class="alert alert-danger" role="alert" *ngIf="napaka">{{napaka}}</div>
        </div>
      </div>
    </div>
    <div class="col-sm-4 text-center"></div>
  </div>
</div>
